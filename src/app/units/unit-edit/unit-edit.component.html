
    <div class="container" (ngSubmit)="addNewUnit()">
        <h2 class="text-center text-primary">Add New Unit</h2>
        <hr>  
        <div>
          <tabset #staticTabs>
            <tab heading="Basic Unit Data" id="tab1">       
                  <div class="card">                    
                      <div class="card-body">
                        <h5 class="card-title"></h5>   
                        <div class="row">                   
                          <div class="form-group; col-md-4">
                            <label for="inputUnit">Unit</label>
                            <input type="text" id="inputUnit" class="form-control" required name="unitName" [(ngModel)]="model.unitName" placeholder="UnitName">
                          </div>
                          <div class="form-group col-md-3">
                            <label for="inputBranch">Branch</label>
                            <input type="text" id="inputBranch" class="form-control" required name="branch" [(ngModel)]="model.branch" placeholder="Branch">
                          </div>                        
                          <div class="form-group col-md-3">
                            <label for="inputElement">Element</label>
                            <input type="text" id="inputElement" class="form-control" required name="element" [(ngModel)]="model.element" placeholder="Element">
                        </div>                  
                      </div>
                      <div class="row">    
                        <div class="form-group col-md-12">
                          <label for="inputAddress">Address</label>
                          <input type="text" id="inputAddress" class="form-control" required name="address" [(ngModel)]="model.address" placeholder="Address">
                        </div>
                      </div>
                      <div class="row"> 
                        <div class="form-group col-md-6">
                          <label for="inputCity">City</label>
                          <input type="text" id="inputCity" class="form-control" required name="branch" [(ngModel)]="model.city" placeholder="City">
                        </div>
                        <div class="form-group col-md-2">
                          <label for="inputState">State</label>
                          <input type="text" id="inputState" class="form-control" required name="state" [(ngModel)]="model.state" placeholder="State">
                        </div>
                            
                        <div class="form-group col-md-2">
                          <label for="inputZip">Zip</label>
                          <input type="text" id="inputZip" class="form-control" required name="zip" [(ngModel)]="model.zip" placeholder="Zip Code">
                        </div>
                        <div class="form-group col-md-2">
                          <label for="inputZip4">4 digit</label>
                          <input type="text" id="inputZip4" class="form-control" required name="zip4" [(ngModel)]="model.zip4" placeholder="4 digit">
                        </div>        
                      </div>
                    </div>
                  </div>  
              </tab>
              
              
               <!-- Manning -->
              <tab heading="Contacts">
                  <div class="card">                    
                      <div class="card-body">
                        <h5 class="card-title"></h5>   
                        <div class="row">
                            <table *ngIf="model">
                                <thead>
                                <tr>
                                  <th>Id</th>
                                  <th>Position</th>
                                  <th>Rank</th>
                                  <th>LastName</th>
                                  <th>FirstName</th>
                                  <th>MiddleName/th>
                                  <th>Email</th>
                                  <th>Mobile</th>
                                  <th>Work</th>
                                  <th>LastUpdated</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr *ngFor="let b of model.unitContacts; let i=index">
                                  <!-- <pre>{{b | json}}</pre> -->
                                  <th>{{b.id}}</th>
                                  <th>{{b.position}}</th>
                                  <th>{{b.rank}}</th>
                                  <th>{{b.lastName}}</th>
                                  <th>{{b.firstName}}</th>
                                  <th>{{b.middleName}}</th>
                                  <th>{{b.email}}</th>
                                  <th>{{b.mobile}}</th>
                                  <th>{{b.work}}</th>
                                  <th>{{b.lastUpdated}}</th>
                                  
                                </tbody>
                              </table>
                        </div>
                      </div>
                  </div>
              </tab>

              <tab heading="Mission Requirements">Mission Requirements</tab>
              <tab heading="Training">Training</tab>
              <tab heading="Dates">Dates</tab>
              <tab heading="Mission Requirements">Basic content 1</tab>
              <tab heading="Last">
                <!-- <div class="form-group text-center">
                  <button class="btn btn-success" type="submit">Register</button>
                  <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
                </div> -->
              </tab>
            </tabset>
          </div>
    </div>
