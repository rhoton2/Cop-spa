
  
  
    <div style="margin:50px;">
      <div class="alert alert-info"><b>Datatable View</b></div>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Unit</th>
              <th>Type</th>
              <th>Id</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let unit of units">
              <td>{{unit.unitName}}</td>
              <td>{{unit.unitType}}</td>
              <td>{{unit.id}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
